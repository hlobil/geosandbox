    link: 'turf_point.html',
    title: 'Geojson Point: turf.point',
    desc: 'create a geojson representation of a point as a marker.'
}, {
    link: 'turf_point_circle.html',
    title: 'Geojson Circle',
    desc: 'add custom styles to your geojson point using the pointToLayer option in the geojson style. Here, you return a leaflet L.circle() using the lat/lng coordinates.'
}, {
    link: 'turf_line.html',
    title: 'Geojson Line: turf.lineString()',
    desc: 'use turf.lineString() to create a geojson representation of a line using an array of arrays with coordinates. NOTE: the coordinates are arranged here using ["longitude", "latitude"] rather than the lat/lng. '
}, {
    link: 'turf_bezier.html',
    title: 'Geojson Line Bezier',

}, {
    link: 'turf_random_points.html',
    title: 'Random geojson points in bounding box',
    desc: 'Sometimes it is handy to be able to produce random points within a bounding box. This can produce some perhaps some interesting aesthetics or help you to sample data randomly.'
}, {
    link: 'turf_random_polys.html',
    title: 'Random geojson polygons in bounding box',
    desc: 'Sometimes it is handy to be able to produce random geometries within a bounding box. Notice there are options to set the number of vertices each random polygon can have as well as how large the polygons should be.'
}, {
    link: 'turf_tin.html',
    title: 'Triangle Irregular Network',
    desc: 'Triangle Irregular Networks are beautiful but also handy for showing things like elevation or communicating about height. Here we 1. first generate a random set of points, 2. assign random height values to those points, 3. create a TIN from those points, and 4. display the TIN with the random colors we assigned it.'
}, {
    link: 'turf_tesselate.html',
    title: 'Tesselation',
    desc: 'Tesselations I guess are useful for computer graphic things. I have not ever had a reason to use tesselations in my own work, but maybe you find them useful. Basically, you throw in a polygon and the polygon becomes chopped into triangles.'
}];

})
