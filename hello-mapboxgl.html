<!DOCTYPE html>
<html>

<head>
    <title>MapboxGL Sandbox</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
iframe {
    overflow-y: hidden;
    overflow-x: hidden;
    border: none;
}

body {
    position: relative;
}

ul.nav-pills {
    top: 30px;
    left: 10px;
    position: fixed;
    overflow-y: auto;
}

.nav-pills > li.active > a {
    background-color: #673ab7;
}

.navbar-brand {
    margin-left: 20px;
}

@media (max-width: 1020px) {
    #myScrollspy {
        display: none;
    }
}
</style>

<body data-spy="scroll" data-target="#myScrollspy" data-offset="150">
    <div class="col-md-12">
        <div class="col-md-offset-2">
            <h1>MapboxGL Sandbox</h1>
            <p>with <b>Joey Lee</b></p>
            <p><a href="boilerplate/mapboxgl-boilerplate.html" download>Download Leaflet Boilerplate </a></p>
        </div>
        <!-- load in all the lessons here -->
        <nav id="myScrollspy" class="col-md-2">
        <ul id="legend" class="nav nav-pills nav-stacked"></ul>
        </nav>
        <div class="col-md-offset-2" id="lessons"></div>
        <div><br><br><br></div>
    </div>


</body>
<script type="text/javascript">
        // create an array of the html
        var lessons = [
            {
                link: 'init_map.html',
                title: 'Map: create a map',
                desc: 'Create a new mapbox gl map'
            },
            {
                link: 'mapboxgl_marker.html',
                title: 'Marker: simple marker',
                desc: 'Create a new mapbox gl marker'
            },
            {
                link: 'mapboxgl_marker_draggable.html',
                title: 'Marker: draggable',
                desc: 'Create a marker that is draggable and create an alert each time it is moved'
            },
            {
                link: 'mapboxgl_marker_popup.html',
                title: 'Marker: with popup',
                desc: 'Create a marker that has a popup'
            },
            {
                link: 'mapboxgl_geojson_circle.html', 
                title: 'Geojson: circle',
                desc: 'Use turfjs to create a point, then use the addSource and addLayer functions to add your geojson point to the map.'
            },
            {
                link: 'mapboxgl_geojson_popup.html', 
                title: 'Geojson: circle popup',
                desc: 'Use turfjs to create a point, then use the addSource and addLayer functions to add your geojson point to the map. Use data from the properties to display data in a popup.'
            },
            {
                link: 'mapboxgl_geojson_circles.html', 
                title: 'Geojson: circles',
                desc: 'Use turfjs to create a geojson of multiple points, then use the addSource and addLayer functions to add your geojson of points to the map.'
            },
            {
                link: 'mapboxgl_geojson_circles-fc.html', 
                title: 'Geojson: circles featureCollection',
                desc: 'Use turfjs to create a geojson of multiple points as a featureCollection, then use the addSource and addLayer functions to add your geojson of points to the map. Style the points based on data properties of each point.'
            },
            {
                link: 'mapboxgl_geojson_line.html', 
                title: 'Geojson: line',
                desc: 'Use turfjs to create a lineString, then use the addSource and addLayer functions to add your geojson line to the map.'
            },
            {
                link: 'mapboxgl_geojson_line_data-style.html', 
                title: 'Geojson: line data styled',
                desc: 'Use turfjs to create a lineString, then use the addSource and addLayer functions to add your geojson line to the map. Use a property in the data to style the color and width of the line.'
            },
            {
                link: 'mapboxgl_geojson_polygon.html', 
                title: 'Geojson: polygon',
                desc: 'Use turfjs to create a polygon, then use the addSource and addLayer functions to add your geojson polygon to the map.'
            },
            {
                link: 'mapboxgl_geojson_polygon-voronoi.html', 
                title: 'Geojson: voronoi',
                desc: 'Use turfjs to create some points, then calculate a voronoi diagram.'
            },

        ];

        // 
        lessons.forEach(function(d, i) {
            const output = `
                <h3>${d.title}</h3>
                <p>${d.desc}</p>
                <iframe 
                    width='100%' 
                    height='720px' 
                    src="lessons/output/hello-mapboxgl/${d.link}" id="section${i}">
                </iframe>
            `
            const legendItems = `<li><a href="#section${i}">${d.title}</a></li>`;
            $('#lessons').append(output);
            $('#legend').append(legendItems);
        })

        </script>

</html>
